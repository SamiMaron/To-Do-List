<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <script src="js/myfunctions.js"></script>
    <title>Exercise 2 - Internet Programming Course template 2</title>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <img class="mb-4"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO2AqMx1yrjS9cI_Cv82K91hsbNhJUFPSPog&usqp=CAU"
             alt="" width="200" height="200">
        <h1 class="h3 mb-3 font-weight-normal">my TODO list</h1>
        <button class="btn btn-outline-secondary" type="button" onclick="Priortytask()" id="priority-btn" >Show High Priority</button>
        <button class="btn btn-outline-secondary" type="button" id="sort-btn" >Sort</button>
    </div>

    <h3>Title</h3>

    <div class="text-center input-group mb-3" id="todo-input">

        <input id="todoT" type="text" class="form-control"
               placeholder="type your title here" aria-label="the todo" aria-describedby="button-addon2">

    </div>
    <h3>Description</h3>
    <input id="todoD" type="text" class="form-control"
           placeholder="type your task here" aria-label="the todo" aria-describedby="button-addon2" >


    <div class="mb-3 form-check">
        <input type="checkbox" onclick="priorityCheck()" class="form-check-input" id="myCheck">
        <label class="form-check-label" for="myCheck">High Priority</label>
    </div>




    <div>
        <button onclick="newElement()" class="btn btn-outline-secondary" type="button" id="add-btn" >Add new task</button>
    </div>

    <div hidden id="errormsg" class="alert alert-danger" role="alert">
    </div>


    <div class="bg-danger p-2 text-white"  hidden id="clist">

        <ul  id="myUL">
        </ul>

        </div>

    <div hidden id="clist1">

        <ul  id="myUL1">
        </ul>

    </div>


</div>

</body>
</html>
